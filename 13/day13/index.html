<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#tips{display: none;}
		</style>
	</head>
	<body>
		<p>
			<label>
				<input type="checkbox"/>
				点我同意
			</label>
		</p>
		<div id="tips">
			为了您的安全,请不要再网吧等不安全场所使用
		</div>
	</body>
	<script>
		var op=document.getElementsByTagName("label")[0];
		var odiv=document.getElementById("tips");
		op.onmouseover=function () {
			odiv.style.display="block";
		}
		op.onmouseout=function () {
			odiv.style.display="none";
		}
	</script>
</html>
