<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			*{margin:0;padding:0;}
			li{list-style:none;width:100px;height:50px;background-color:red;float:left;margin-left:5px;}
		</style>
	</head>
	<body>
		<ul>
			<li onclick="aa(this)"></li>
			<li onclick="aa(this)"></li>
			<li onclick="aa(this)"></li>
			<li onclick="aa(this)"></li>
			<li onclick="aa(this)"></li>
			<li onclick="aa(this)"></li>
			<li onclick="aa(this)"></li>
		</ul>
	</body>
	<script>
		var list=document.getElementsByTagName("li");
		function aa(b){
			for(i=0;i<list.length;i++){
				list[i].style.background="red"
			}
			b.style.background="#ccc";
		}
	</script>
</html>
