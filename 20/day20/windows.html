<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	</head>
	<body>

			<ul>

	</body>
	<script type="text/javascript">
		var olink=document.head.getElementsByTagName("link")[0];
		console.log(olink.href);
		window.addEventListener("resize",function () {
			if (document.body.clientWidth<=320) {
				olink.href="css/320.css"
				return;
			}
			if (document.body.clientWidth<=640) {
				olink.href="css/640.css"
				return;
			}
			if (document.body.clientWidth<=980) {
				olink.href="css/980.css"
				return;
			}
			if (document.body.clientWidth>=1200) {
				olink.href="css/1200.css"
				return;
			}
		})
	</script>
</html>
