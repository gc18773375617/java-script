<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
      width: 400px;
      height: 400px;
      background-color: orange;
      margin: 100px;
    }
		</style>
	</head>
	<body>
		<div>
			
		</div>
	</body>
	<script type="text/javascript">
		var odiv=document.querySelector("div");
		odiv.addEventListener("mousemove",function (event) {
			var x=event.offsetX;
			var y=event.offsetY;
			odiv.innerText=`${x},${y}`
		})
	</script>
</html>
