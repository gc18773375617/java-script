<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html{height:7000px;}
			*{margin: 0;padding: 0;}
			.head{width: 100%;height: 30px;background-color: skyblue;text-align: center;line-height: 30px;display:none;position: fixed;top: 0;}
		</style>
	</head>
	<body>
		<div class="head">你一滚我就在头部气不气</div>
	</body>
	<script type="text/javascript">
		var odiv = document.querySelector("div");
		console.log(document.body.scrollTop)
		window.onscroll=function () {
			if (document.body.scrollTop == 0) {
				odiv.style.display="none"
			}
			if (document.body.scrollTop>0){
			odiv.style.display="block"
		}
		}
	</script>
</html>
