<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<form action="https://www.baidu.com/s" method="get">
			<input type="text" name="wd" value="" />
			<input type="submit" value="搜索"/>
		</form>
	</body>
	<script type="text/javascript">
		var oin=document.querySelector("input");
		var obt=document.querySelector("input[type=submit]")
		console.log(obt)
		oin.onfocus=function () {
			oin.onkeydown=function (event) {
				if (event.key=="Enter") {
					obt.click();
				}
			}
		}
	</script>
</html>
