<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script>
			var x=parseInt(prompt("请输入一个四位数字"));
			var a=parseInt(x/1000);
			var b=parseInt(x%1000/100);
			var c=parseInt(x%100/10);
			var d=parseInt(x%10);
			document.write(d,c,b,a);
		</script>
	</body>
</html>
