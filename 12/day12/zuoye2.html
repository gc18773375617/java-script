<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{width: 100px;height: 100px;background-color:skyblue;
			line-height:100px;text-align: center;position:absolute;top:100px;left:500px;}
		</style>
	</head>
	<body>
		<div id="">
			汽车
		</div>
		<button>左</button>
		<button>右</button>
		<button>上</button>
		<button>下</button>
		<button>上左</button>
		<button>上右</button>
		<button>下左</button>
		<button>下右</button>
	</body>
	<script>
		var odiv=document.getElementsByTagName("div")[0];
		var yd=500;
		var to=100;
		var btn=document.getElementsByTagName("button")[0];
		var btn1=document.getElementsByTagName("button")[1];
		var btn2=document.getElementsByTagName("button")[2];
		var btn3=document.getElementsByTagName("button")[3];
		var btn4=document.getElementsByTagName("button")[4];
		var btn5=document.getElementsByTagName("button")[5];
		var btn6=document.getElementsByTagName("button")[6];
		var btn7=document.getElementsByTagName("button")[7];
		btn.onclick=function () {
			yd-=5;
			odiv.style.left=yd+"px";
		}
		btn1.onclick=function () {
			yd+=5;
			odiv.style.left=yd+"px";
		}
		btn2.onclick=function () {
			to-=5;
			odiv.style.top=to+"px";
		}
		btn3.onclick=function () {
			to+=5;
			odiv.style.top=to+"px";
		}
		btn4.onclick=function () {
			to-=5;
			yd-=5;
			odiv.style.left=yd+"px";
			odiv.style.top=to+"px";
		}
		btn5.onclick=function () {
			to-=5;
			yd+=5;
			odiv.style.left=yd+"px";
			odiv.style.top=to+"px";
		}
		btn6.onclick=function () {
			to+=5;
			yd-=5;
			odiv.style.left=yd+"px";
			odiv.style.top=to+"px";
		}
		btn7.onclick=function () {
			to+=5;
			yd+=5;
			odiv.style.left=yd+"px";
			odiv.style.top=to+"px";
		}
	</script>
</html>
