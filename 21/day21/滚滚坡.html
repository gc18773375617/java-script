<!doctype html>
<html>
	<head>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			html,body {
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			.container {
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
			}
			.page {
				width: 100%;
				height: 100%;
				background-color: red;
			}
			.page1 { background-color: green; }
			.page2 { background-color: blue; }
			.page3 { background-color: orange; }
			.page4 { background-color: purple; }
		</style>
	</head>
	<body>
		<div id="container" class="container">
			<div class="page page0"><h1>0</h1></div>
			<div class="page page1"><h1>1</h1></div>
			<div class="page page2"><h1>2</h1></div>
			<div class="page page3"><h1>3</h1></div>
			<div class="page page4"><h1>4</h1></div>
		</div>
	</body>
	<script type="text/javascript">
		var odiv=document.querySelector(".container");
		document.onmousewheel=function (event) {
			event.preventDefault();
		}
		var i=0;
		document.onmousewheel=function (event) {
			console.log(parseInt(odiv.style.top))
			
			if (event.wheelDelta>0) {
				i-=100;
				odiv.style.top=i+"%"
			}else{
				i+=100;
				odiv.style.top=i+"%"
			}
			if (i<-400) {
				i=0;
			}
			if(i>0){
				i=-400;
			}
		}
	</script>
</html>
