<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var m;
			var arr=[1,2,3,4,5,6];
			var num=prompt("请输入数字");
			arr.unshift(num);
			document.write(arr+"</br>");
			for (n=0;n<arr.length;n++) {
			for (i=n+1;i<arr.length;i++) {
				if(arr[n]>arr[i]){
					m=arr[i];
					arr[i]=arr[n];
					arr[n]=m;
				}
			}
		}
		document.write(arr);
		</script>
	</body>
</html>
